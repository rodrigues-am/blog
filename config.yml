baseURL: https://www.rodrigues-am.xyz/
title: Andr√© Rodrigues
theme: PaperMod

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-4NXHFSJGGK

minify:
  disableXML: true
  minifyOutput: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Andr√© Rodrigues
  description: "My personal blog: a place for *Critical Thinking*, Social Media, STEM education, Climate Change, among other things."
  keywords: [Blog, Academic]
  author: Andr√© Rodrigues
  # author: ["Me", "You"] # multiple authors
  images: ["./static/img/social-circ.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/img/favicon/favicon.ico"
    favicon16x16: "/img/favicon/favicon-16x16.png"
    favicon32x32: "/img/favicon/favicon-32x32.png"
    apple_touch_icon: "/img/favicon/apple-touch-icon.png"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /img/favicon/apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Andr√© Rodrigues
    subtitle: "Thinking about life ..."
    imageUrl: "/img/social-circ.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my photo
    buttons:
      - name: Posts
        url: posts

  # home-info mode
  homeInfoParams:
    Title: "Hi there üòé \U0001F44B"
    Content: Welcome to my blog

  social:
    - name: email
      url: "rodrigues.am@usp.br"
    - name: twitter
      url: "https://twitter.com/andremrod"
    - name: github
      url: "https://github.com/rodrigues-am"
    - name: googlescholar
      url: "https://scholar.google.com.br/citations?user=B-c4uYYAAAAJ&hl=pt-BR"
    - name: linkedin
      url: "https://www.linkedin.com/in/andr%C3%A9-rodrigues-69519590/"
    - name: orcid
      url: "https://orcid.org/0000-0001-7109-5295"

  # analytics:
  #   google:
